    <!-- Title -->
    <title>Riddle 2 || Treasure Hunt</title>

    <!-- No Script -->
    <noscript>Please enable JavaScript to open this page.</noscript>

<!-- Home Page -->

<body id="body">

    <!-- Audio -->
    <audio autoplay id="autoPlayMusic">
        <source src="assets/audio/horror.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Welcome -->
    <div class="container mb-5">
        <div class="row center center-align">
            <h1 class="overlay-text center animated bounce">Riddle #2</h1>
        </div>
        <div class="overlay-text animated bounce">
            <div class="row center">
                <!-- Heading -->
                <h2 class="center heading-underline">Hooray, you’ve made it to number 2. Clean up your act!</h2>
            </div>
            <!-- Content -->
            <div class="row center">
                <h5>Give me a tap and I’ll give you some suds, I come in handy especially when you’re covered in mud. </h5>
            </div>
            <!-- Error Handling -->
            <div class="row center">
                <p id="errorHandler"></p>
            </div>
            <!-- Form -->
            <div class="row center">
                <input type="text" id="firstTimeOutside" class="white-text">
            </div>
            <div id="countdown">20</div>
            <!-- Button -->
            <div class="row center">
                <button class="btn btn-mystery waves-effect waves-light" id="submitAnswer">Submit Answer</button>
            </div>
            <!-- Note -->
            <div class="row center">
                <h6 class="grey-text">Hint: Keep your hands clean!</h6>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#6590D5" /></svg></div>
